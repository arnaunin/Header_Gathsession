<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header_Gathsession</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container container-1">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="./img/GathSession_logo.svg" alt="logotipo">
        </a>

        <nav class="header__menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>        
      </header>
    </div>

    <main>
      <div class="container container-2">
        <section class="hero">
          <div class="hero__content">
            <h1 class="hero__content__title">Build your best community starting from here.</h1>
            <p class="hero__content__subtitle">
              Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way
            </p>
            <div class="hero__content__buttons">
              <a href="#" class="start_button">Get Started</a>
              <a href="#" class="learn_button">Learn More <img src="./img/Arrow.svg" alt=""></a>
            </div>
          </div>
  
          <div class="hero__imgs">
            <img src="./img/person1.png" alt="" class="hero__imgs-1">
            <img src="./img/person2.png" alt="" class="hero__imgs-2">
            <img src="./img/person3.png" alt="" class="hero__imgs-3">
            <img src="./img/person4.png" alt="" class="hero__imgs-4">
            <img src="./img/person5.png" alt="" class="hero__imgs-5">
          </div>
        </section>
      </div>

      <div class="container container-3">
        <section class="information">
          <div class="information__item">
            <img src="./img/community_icon.svg" alt="" class="information__img">
            <p class="information__text">Build<br>Community</p>
          </div>
          <div class="information__item">
            <img src="./img/events_icon.svg" alt="" class="information__img">
            <p class="information__text">Share<br>Events</p>
          </div>
          <div class="information__item">
            <img src="./img/information_icon.svg" alt="" class="information__img">
            <p class="information__text">Get<br>Information</p>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
